<!DOCTYPE html>
<html>
<body>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <path d="M100 5 L65 5 L65 105 L115 105 L115 5 L100 5 L100 0 L80 0 L80 5 Z" />
</svg>
<div id='svgDiv'>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width:200px; height:200px; ">
                <g id='progBar'>
                    <rect x='10' y='45' width='80' height='10' stroke='grey' fill='white'/>
					<rect x='90' y='48' width='4' height='4' stroke='grey' fill='white'/>
                    <rect id='done' x='10' y='45' width='0' height='10' fill='green'/>
                </g>
            </svg>
        </div>
</body>
 <script language='JavaScript'>
            function ProgressBar(info){
                var stem = {};//此函数最后返回的代表进度条的对象。
                var done = 0, length, outline, bar;//声明内部变量。
                
                bar = document.getElementById('done');//进度条中绿色的变化部分。
                length = 80;
                
                //重置进度到零。
                function reset(){
                    return to(0);
                }
                //设置进度到某个值。
                function to(value){
                    if (value >= 100) {
                        done = 100;
                        bar.setAttribute('width', length);
                    }
                    else {
                        done = value;
                        bar.setAttribute('width', Math.round(done * length / 100));
                    }
                    return stem;
                }
                //进度变化某个值。
                function advance(step){
                    return to(done + step);
                }
                //以下给进度条对象添加方法。
                //获得当前进度值。
                stem.getDone = function(){
                    return done
                };
                stem.reset = reset;
                stem.to = to;
                stem.advance = advance;
                return stem;//返回可供脚本使用的进度条对象。
            }
            //测试进度条对象。
            function testBar(){
                var bar = ProgressBar();
                //此内部函数每运行一次，增加进度值1，直到进度值为100。
                function test(){
                    if (bar.getDone() === 100) {
                        clearInterval(id);
                    }
                    else {
                        bar.advance(1);
                    }
                }
                //每十分之一秒改变一次进度。
                var id = setInterval(test, 100);
            }
            //页面载入后开始测试。
            window.addEventListener('load', testBar, true);
        </script>
</html>
